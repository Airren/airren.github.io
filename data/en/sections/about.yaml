# a summary about you
summary: |-
  Airren, a passionate software engineer, graduated with a master's degree in Computer Sciences from the East China
  University of Science and Technology in Shanghai. He has worked as an infrastructure developer in ByteDance from
  2019 to 2021, focusing on monitoring and alerting the microservice base on time series data. He has interned in
  Intel in 2017 but is a formal staff now. He is familiar with Golang and Java. Additionally, he likes to used embedded
  circuit boards to make funny things, such as Arduino and Raspberry Pi. What's more, he likes touristy, he has
  self-driven through the north-west of China, via Dunhuang and Qinghai. He plans to drive through the 318 national
  roads. If you're interested, you can join him.

