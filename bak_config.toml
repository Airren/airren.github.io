################################# Default configuration ###################
# provide your domain here
baseURL = "https://www.bytegopher.com/"
# theme
theme = "dot"
#themesDir = "../.."
# site title
title = "ByteGopher"

disablePathToLower = true
# disable language
disableLanguages = []
# google analytics
googleAnalytics = "" # paste your analytics ID here. (Ex: UA-123-45)
# unsafe html
[markup.goldmark.renderer]
unsafe = true




############################# Default Parameters ##########################
[params]
# logo is for all page
logo = "images/ByteGopher-logo.png"
# logo white is for homepage logo, you can use colorful logo too...
logo_white = "images/ByteGopher-logo.png"
gongan_logo= "images/gongan.png"
# when logo is empty, it will shown your site title

# customize color
primary_color = "#1E90FF"
body_color = "#f9f9f9"
text_color = "#636363"
text_color_dark = "#242738"
white_color = "#ffffff"
light_color = "#f8f9fa"

# font family
font_family = "lato" # Choose font family from : https://fonts.google.com/

# contact form action
contact_form_action = "https://formspree.io/f/mnqoobgo" # contact form works with : https://formspree.io


############################## social links ##############################
[[params.social]]
icon = "ti-github" # themify icon pack : https://themify.me/themify-icons
link = "http://www.github.com/airren"

